    .container {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .container.animation {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
