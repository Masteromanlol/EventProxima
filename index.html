<!DOCTYPE html>
<html>
<head>
  <title>Your Software Company</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 10;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    header .user-profile {
      position: relative;
    }

    header .user-profile .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out; /* Add transition for smooth animation */
    }

    header .user-profile:hover .dropdown-content {
      display: block;
    }

    header .user-profile .dropdown-content a {
      display: block;
      padding: 5px;
      text-decoration: none;
      color: #333;
    }

    header .user-profile .dropdown-content a:hover {
      background-color: #f2f2f2;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    header nav ul li {
      margin-right: 10px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
    }

    header nav ul li a:hover {
      color: #ff0000;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #666;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
  <script>
    // JavaScript for user profile dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      var dropdowns = document.querySelectorAll('.user-profile');
      for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener('click', function() {
          this.classList.toggle('active');
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Your Software Company</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="user-profile">
      <div class="user-profile-button">
        <img src="" alt="User Icon">
      </div>
      <div class="dropdown-content">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <h1>Welcome to Your Software Company</h1>
  <p>Experience the power of our innovative software solutions.</p>

  <footer>
    <p>Â© 2023 Your Software Company. All rights reserved.</p>
  </footer>

</body>
</html>
